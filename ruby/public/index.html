<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Testapp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div id="container" class="container">
      <ul class="nav nav-tabs nav-tabs--aligned">
        <li class="active"><a data-toggle="tab" href="#standardsArea">Standards</a></li>
        <li><a data-toggle="tab" href="#subjectsArea">Subjects</a></li>
      </ul>

      <div class="tab-content">
        <div id="standardsArea" class="tab-pane fade in active">
          <div class="row">
            <ul class="col-md-3 list-group" id="standard_group" data-model="standard_group"></ul>
            <ul class="col-md-3 list-group" id="grade_group" data-model="grade_group"></ul>
            <ul class="col-md-3 list-group" id="category" data-model="category"></ul>
            <ul class="col-md-3 list-group" id="standard" data-model="standard"></ul>
          </div>
        </div>
        <div id="subjectsArea" class="tab-pane fade">
          <div class="row">
            <ul class="col-md-4" id='area' data-model="area"></ul>
            <ul class="col-md-4" id='subject' data-model="subject"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
